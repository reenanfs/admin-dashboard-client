name: client-tests
on:
  - push
  - pull_request
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm i

      - name: Run integration tests
        run: npm run test

      - name: Run E2E tests
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          build: npm run build
          start: npm start && wait-on http://localhost:8080
